<html>
    <head>
        <title>Tensor Observer</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    </head>
    <body>
        <div class="background">
            <div class="noise"></div>
        </div>
        
        <div id="content">
            <h1>Tensor Observer</h1>
            
            <h3>Runs</h3>
            <div id="runs"></div>

            <h3>Scalars</h3>
            <div id="plots"></div>

            <h3>Exceptions</h3>
            <div id="exceptions">
                <label for="exceptions-search">Search for run</label>
                <input type="text" id="exceptions-search" name="exceptions-search" list="run-datalist" oninput="update_exceptions(event)">
                <datalist id="run-datalist"></datalist>
                <div id="logs"></div>
            </div>
        </div>

        <script>const scalars = {{ scalars }}; const exceptions = {{ exceptions }};</script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="assets/data_structures.js"></script>
        <script src="assets/components.js"></script>
        <script src="assets/functions.js"></script>
        <script src="assets/bootstrap.js"></script>
    </body>
</html>
