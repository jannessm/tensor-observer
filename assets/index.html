<html>
    <head>
        <title>Tensor Observer</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="background">
            <div class="noise"></div>
        </div>
        
        <div id="content">
            <h1>Tensor Observer</h1>

            <div id="refresh-button" onclick="refresh()">&#8634;</div>
            
            <h3>Runs</h3>
            <table id="runs"></table>

            <h3>Scalars</h3>
            <div id="plots"></div>

            <h3>Exceptions</h3>
            <div id="exceptions">
                <label for="exceptions-search">Search for run</label>
                <input type="text" id="exceptions-search" name="exceptions-search" list="run-datalist" oninput="exceptionViewer.updateLogsByName(event.data)">
                <datalist id="run-datalist"></datalist>
                <div id="logs"></div>
            </div>
        </div>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        
        <script src="assets/data_structures.js"></script>
        <script src="assets/components.js"></script>
        <script src="assets/utils.js"></script>
        <script src="assets/api.js"></script>
        
        <script src="assets/exception-viewer.js"></script>
        <script src="assets/loader.js"></script>
        <script src="assets/plots.js"></script>
        <script src="assets/run-list.js"></script>
        
        <script src="assets/bootstrap.js"></script>
    </body>
</html>
